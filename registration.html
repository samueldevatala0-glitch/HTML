<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="username">Student Name</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" required>
        <br><br>
        <label for="email">Student Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required min="8">
        <br><br>
        <label for="age">Student Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required min="18" max="25">
        <br>
        <h4>Student Gender</h4>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
        <br>
        <h4>Skills Known</h4>
        <label for="html">HTML</label>
        <input type="checkbox" id="html" name="skills" value="html">
        <label for="css">CSS</label>
        <input type="checkbox" id="css" name="skills" value="css">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="javascript" name="skills" value="javascript">
        <br><br>
        <label for="file">Attach Resume</label>
        <input type="file" id="file" name="file" accept=".doc,.docx,.pdf" required>
        <br><br>
        <label for="add">Enter Your Address</label>
        <textarea id="add" name="address" placeholder="Enter your address" required></textarea>
        <br><br>
        <label for="cuntry">Country</label>
        <select name="country" id="country">
            <option value="">Select your country</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>    
        </select>    
        <br><br>
        <input type="submit" name="submit" id="submit">
        <input type="reset" name="reset" id="reset">    


    </form>
</body>
</html>
